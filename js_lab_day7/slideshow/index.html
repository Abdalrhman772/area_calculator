<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>slideshow</title>
        <link rel="stylesheet" href="./mystyle.css">
    </head>

    <body>
        <h1 style="text-align: center;">Dynamic Image Slideshow</h1>
        <div class="container">
            <div class="slide fade">
                <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20201111215809/How-to-Become-a-Front-End-Developer-in-2020.png"
                    alt="frontend" width="100%">
                <div class="img-num"><span class="custom-num">1</span>/4</div>
            </div>
            <div class="slide fade">
                <img src="https://4.bp.blogspot.com/-tXISGPeWIVE/W3MckjyXkAI/AAAAAAAAA_M/vzR4u5LUPHkkQPd1d--075xRN38lkE4IgCPcBGAYYCw/s1600/insertando-comentarios-html5-destacada.JPG"
                    alt="html" width="100%">
                <div class="img-num"><span class="custom-num">2</span>/4</div>
            </div>
            <div class="slide fade">
                <img src="https://colorlib.com/wp/wp-content/uploads/sites/2/creative-css3-tutorials.jpg" alt="css"
                    width="100%">
                <div class="img-num"><span class="custom-num">3</span>/4</div>
            </div>
            <div class="slide fade">
                <img src="https://miro.medium.com/max/1400/0*ljnWAuUhEYej-FQ2.jpeg" alt="js" width="100%">
                <div class="img-num"><span class="custom-num">4</span>/4</div>
            </div>
        </div>
        <div style="text-align: center;">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
        </div>

        <script src="./slideshow.js"></script>
    </body>

</html>
